<!DOCTYPE html>
<html>
 <head>
  <title>{{ .Title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}jec.css" />
 </head>
 <body>
  <h1>{{ .Title }}</h1>
  <em>{{ .Date.Format "Monday, January 2, 2006" }}</em>
  {{ .Content }}
  <hr>
  <p>Disagree? Have something important to add? Write to
   <a href="mailto:{{.Site.Params.Email }}?subject={{ .Site.Title }}: {{ .Title }}">
   {{.Site.Params.Email }}</a>.</p>
 </body>
</html>
