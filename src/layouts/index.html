<!DOCTYPE html>
<html>
 <head>
  <title>{{ .Title }}</title>
 </head>
 <body>
  <h1>{{ .Title }}</h1>
  Craig M. Brandenburg<br/>
  <a href="mailto:{{ .Site.Params.Email }}?subject={{ .Site.Title }}">{{ .Site.Params.Email }}</a><br/>
  <a href="{{ .Site.RSSLink }}">RSS</a><br/>
  <h2>Posts</h2>
  <ul reversed>{{ range .Site.RegularPages }}
   <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a> ({{ .Date.Format "Monday, 2006-01-02" }})</li>{{ end }}
  </ul>
 </body>
</html>
